        <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>tag cloud</title>
	<style type="text/css">
		#box{
			position: absolute;
			left: 20px;top:20px;
		}
		#time{color: orange}
		#myCanvas{margin-left: 320px;}
	</style>
</head>
<body>



<canvas id="myCanvas" width="800" height="580"></canvas>
<div id="box">
	<table>
		<tr>
			<td>时间(time): </td>
			<td><span id="time"></span> ms</td>
		</tr>
		<tr>
			<td>个数(num): </td>
			<td><input id="nums" type="text" value="20"></td>
		</tr>
		<tr>
			<td>旋转角度(rotate): </td>
			<td><input id="r" type="text" value="~~(Math.random() * 2) * 90"></td>
		</tr>
		<tr>
			<td>宽度(width): </td>
			<td><input id="w" type="text" value="20 + ~~(Math.random() * 5) * 10"></td>
		</tr>
		<tr>
			<td>高度(height): </td>
			<td><input id="h" type="text" value="30"></td>
		</tr>
		<tr>
			<td>中心点(center): </td>
			<td>
				x : <input id="x" type="text" value="350"><br>
				y : <input id="y" type="text" value="220">
			</td>
		</tr>
	</table>
	<button id="ok">计算(view)</button>
</div>
<script src="http://3gimg.qq.com/map_site_cms/dcfe/blogproject/math.js"></script>
<script src="http://3gimg.qq.com/map_site_cms/dcfe/blogproject/layout.js"></script>
</body>
