        <!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>simplest treemap demo</title>
  <style type="text/css">
    #box{
      position: absolute;
      left: 20px;top:100px;
    }
    #myCanvas{margin-left: 320px;}
  </style>
</head>
<body>
  <h3>最简单的可视化分类区块显示：</h3>
  <p>对于每个需要显示的区块，根据他的大小放置到矩形中，比较“横”放和“竖”放哪个放法，区块更接近于正方形。用最接近于正方形的方法摆放区块，直到结束</p>
  <div id="box">
      <table>
         <tr>
           <td>每个区块的大小：<input id="trees" type="text" value="12,8,6,2,1">
           </td>
         </tr>
         <tr>
           <td>
              绘图区域的宽： <input id="w" type="text" value="600"><br>
              绘图区域的高： <input id="h" type="text" value="500">
           </td>
         </tr>
      </table>
      <button id="ok">计算</button>
  </div>
  <canvas id="myCanvas" width="800" height="600"></canvas>
  <script>
   var color = ["#1f77b4","#ff7f0e","#2ca02c","#d62728","#9467bd","#8c564b","#e377c2","#7f7f7f","#bcbd22","#17becf"];
   function compare(obj1,obj2){
      var tt1 = Math.abs(obj1.h/obj1.w - 1);
      var tt2 = Math.abs(obj2.h/obj2.w - 1);
      if(tt1 > tt2){//说明第二个obj2的比率更接近于1
        return obj2;
      }
      return obj1;
    }


    var canvas = document.getElementById("myCanvas");
      ctx = canvas.getContext("2d");
      
    function sortNumber(a,b){
      return b - a
    }
    function init(){
      var trees = document.getElementById("trees").value.split(",");
      trees = trees.map(function(t){
        return parseInt(t,10);
      });
      trees.sort(sortNumber);
     
      if(trees.length == 0){
         trees = [12,5,4,3,2,1];//默认值
      }
      var area_w = document.getElementById('w').value || 300;
      var area_h = document.getElementById('h').value || 200;

      

      var bb = 0;
      var area = area_w * area_h;
      trees.map(function(t){
        bb = bb + t;
      });
      var aa = trees.map(function(t){

        return t / bb * area;
      });//把值映射到area的大小
      
      var object = [];
      
    
      var l = 0, t = 0;
      for(var i = 0; i<aa.length; i++){
          
          var test1 = {"l":l,"t":t,"h" : area_h-t, "w" : aa[i]/(area_h-t)};//竖着
          var test11 = {"l":l,"t":t,"h":aa[i]/(area_w-l), "w":area_w-l};//横着


          var obj = compare(test1,test11);
          object.push(obj);

          if(obj == test11){
            l = l;
            t = t+obj.h;
          }else{
            l = l + obj.w;
            t = t;
          }
      }

      canvas.height = canvas.height;

      for(var i = 0; i<object.length ;i++){
      
        ctx.beginPath();
        ctx.rect(object[i].l,object[i].t,object[i].w,object[i].h);
        ctx.fillStyle = color[i%10];
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.fillText(trees[i],object[i].l+10,object[i].t+15);
      }


    }
    var btn = document.getElementById("ok");
    btn.addEventListener("click",function(){
      init();
    });
    init();

  </script>
</body>
